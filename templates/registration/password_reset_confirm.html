{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Love Locks | Password Reset</title>{% endblock title %}
{% block content %}
<center></br>
<div class="col-sm-5">
    <div class="card">
        <h1 class="card-header">Set a new password!</h1>
        </br>
        <p class="card-title">Enter your new password make sure to use a unique password that is strong.</p>
        </br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-dark" type="submit" value="Confirm new password" >
            
        </form>
        </br>
    </div>
</div>
</center>
{% endblock content %}
