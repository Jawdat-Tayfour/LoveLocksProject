{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Love Locks. Your memory</title>{% endblock title %}
{% block content %}
    <center>
        <div class="col-sm-6">
        <div class="card">
    <h2 class="card-header">Create Padlock</h2>
        </br>
    {% if submitted %}
        Your Padlock was created.
    {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-danger" type="submit">Create</button>
    </form>
</br>
    {% endif %}
</div>
</div>
</center>
</br>
{% endblock content %}
