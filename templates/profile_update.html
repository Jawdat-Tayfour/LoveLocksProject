{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Love Locks | Edit {{ object.username }}'s profile</title>{% endblock title %}
{% block content %}

<center>
    <div class="col-sm-6">
        <div class="card">
            <h3 class="card-header">Edit Profile</h3>
            </br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p> <button  class='btn btn-danger' type='submit'>Apply changes</button> |  <a class='btn btn-dark' href="{% url 'password_change' %}">Change Password</a></p>
        
        
        </div>
    </div>
</form>
        

{% endblock content %}
